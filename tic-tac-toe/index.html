<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 class="pinkNeon">Aldo Camacho's Tic Tac Toe</h1>
        <button class="spButton" onclick="singlePlayerButton()">1 player</button>
        <button class="dpButton" onclick="doublePlayerButton()">2 players</button>
        <button class="restartButton" onclick="restartBoard()">Restart Game</button>
    </div>
    <div class="container">
        <div class="nameContainer">
            <div class="player1Name playerNameContainer"></div>
            <div class="player2Name playerNameContainer"></div>
            <div class="player1Score"></div>
            <div class="player2Score"></div>
            <div class="winnerName"></div>
        </div>
    </div>
    <div class="container">
        <div class="tablero"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
